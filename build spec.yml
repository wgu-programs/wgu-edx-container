version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20  # Ensures Docker is available in the CodeBuild environment
    commands:
      - echo Installing dependencies...
      - apt-get update -y && apt-get install -y awscli  # Ensure AWS CLI is available in case the CodeBuild environment doesnâ€™t have it
      
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com)

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t open-edx-tutor .
      - docker tag open-edx-tutor:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/open-edx-tutor:latest

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/open-edx-tutor:latest
      - echo Docker image pushed to ECR successfully

env:
  variables:
    AWS_DEFAULT_REGION: us-west-2
    AWS_ACCOUNT_ID: 177607654899

artifacts:
  files:
    - '**/*'
  discard-paths: yes
